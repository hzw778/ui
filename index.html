<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻养营养助手 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .phone-container {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background-color: white;
            margin: 20px;
            position: relative;
        }
        .phone-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-title {
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">轻养营养助手 - 高保真原型</h1>
        <p class="text-center mb-8">模拟iPhone 12 Pro界面，展示APP所有主要页面</p>
        
        <div class="flex flex-wrap justify-center">
            <!-- 登录页面 -->
            <div class="flex flex-col items-center">
                <div class="phone-container">
                    <iframe src="pages/login.html" class="phone-frame"></iframe>
                </div>
                <div class="prototype-title">登录/注册页面</div>
            </div>
            
            <!-- 主页 -->
            <div class="flex flex-col items-center">
                <div class="phone-container">
                    <iframe src="pages/home.html" class="phone-frame"></iframe>
                </div>
                <div class="prototype-title">主页</div>
            </div>
            
            <!-- 食物记录页面 -->
            <div class="flex flex-col items-center">
                <div class="phone-container">
                    <iframe src="pages/food-record.html" class="phone-frame"></iframe>
                </div>
                <div class="prototype-title">食物记录</div>
            </div>
            
            <!-- 食物搜索页面 -->
            <div class="flex flex-col items-center">
                <div class="phone-container">
                    <iframe src="pages/food-search.html" class="phone-frame"></iframe>
                </div>
                <div class="prototype-title">食物搜索</div>
            </div>
            
            <!-- 营养目标页面 -->
            <div class="flex flex-col items-center">
                <div class="phone-container">
                    <iframe src="pages/goals.html" class="phone-frame"></iframe>
                </div>
                <div class="prototype-title">营养目标</div>
            </div>
            
            <!-- 营养报告页面 -->
            <div class="flex flex-col items-center">
                <div class="phone-container">
                    <iframe src="pages/reports.html" class="phone-frame"></iframe>
                </div>
                <div class="prototype-title">营养报告</div>
            </div>
            
            <!-- 个人资料页面 -->
            <div class="flex flex-col items-center">
                <div class="phone-container">
                    <iframe src="pages/profile.html" class="phone-frame"></iframe>
                </div>
                <div class="prototype-title">个人资料</div>
            </div>
            
            <!-- AI助手页面 -->
            <div class="flex flex-col items-center">
                <div class="phone-container">
                    <iframe src="pages/ai-assistant.html" class="phone-frame"></iframe>
                </div>
                <div class="prototype-title">AI营养助手</div>
            </div>
            
            <!-- 膳食计划页面 -->
            <div class="flex flex-col items-center">
                <div class="phone-container">
                    <iframe src="pages/meal-plan.html" class="phone-frame"></iframe>
                </div>
                <div class="prototype-title">膳食计划</div>
            </div>
            
            <!-- 食谱详情页面 -->
            <div class="flex flex-col items-center">
                <div class="phone-container">
                    <iframe src="pages/recipe.html" class="phone-frame"></iframe>
                </div>
                <div class="prototype-title">食谱详情</div>
            </div>
            
            <!-- 设置页面 -->
            <div class="flex flex-col items-center">
                <div class="phone-container">
                    <iframe src="pages/settings.html" class="phone-frame"></iframe>
                </div>
                <div class="prototype-title">设置</div>
            </div>
        </div>
    </div>
</body>
</html>
